<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
{% block head %}
    <link rel=stylesheet href='{{ url_for("static", filename="css/bootstrap.css") }}' type=text/css>
    <link rel=stylesheet href='{{ url_for("static", filename="font-awesome/css/font-awesome.css") }}' type=text/css>
    <link rel=stylesheet href='{{ url_for("static", filename="css/animate.css") }}' type=text/css>
    <link rel=stylesheet href='{{ url_for("static", filename="css/creative.css") }}' type=text/css>
    <link rel=stylesheet href='{{ url_for("static", filename="css/hover.css") }}' type=text/css>
    <title>Mediasite - {% block title %}{% endblock %}</title>
{% endblock %}
</head>
<body>
{% block body %}
{% block navbar %}
{% endblock %}
{% block content %}
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.fittext.js') }}"></script>
    <script src="{{ url_for('static', filename='js/wow.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/creative.js') }}"></script>
{% endblock %}
{% endblock %}
</body>
</html>
